<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Movies</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/assets/netflix.png" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="/assets/netflix logo.png" alt="Netflix" />
      </a>
      <div class="nav-buttons">
        <button
          class="about-btn"
          onclick="window.location.href='AboutUsPage.html'"
        >
          About Us <i class="bx bxs-upside-down"></i>
        </button>
        <button
          class="movies-btn"
          onclick="window.location.href='MoviePage.html'"
        >
          Movies <i class="bx bxs-movie-play"></i>
        </button>
        <button
          class="tv-shows-btn"
          onclick="window.location.href='TvShowPage.html'"
        >
          TV Shows <i class="bx bxs-tv"></i>
        </button>
        <button class="sign-in" onclick="window.location.href='signin.html'">
          Sign In <i class="bx bxs-user-circle"></i>
        </button>
      </div>
    </header>

    <div class="hero">
      <div class="content">
        <h2>Movies</h2>
        <p>Coming Soon</p>
      </div>
    </div>

    <footer class="footer">
      <!-- Copy the footer content from index.html -->
    </footer>

    <script src="script.js"></script>
  </body>
</html>
