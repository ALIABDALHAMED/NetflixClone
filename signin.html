<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="/assets/netflix logo.png" alt="Netflix" />
      </a>    </header>

    <div class="hero">
      <div class="signin-container">
        <div class="signin-form">
          <h1>Sign In</h1>
          <div class="error-message" id="error-message"></div>
          <form id="signin-form">
            <input type="email" placeholder="Email or phone number" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
            <div class="remember-me">
              <label> <input type="checkbox" /> <b>Remember me</b> </label>
              <a href="/404_page/Error.html" target="_blank" class="help-link">Need help?</a>
            </div>
          </form>
          <div class="Register-now">
            New to Netflix? <a href="index.html">Register now.</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>Questions? Call +201100123640</p>
        <div class="footer-links">
          <a href="/404_page/Error.html" target="_blank">FAQ</a>
          <a href="/404_page/Error.html" target="_blank">Help Center</a>
          <a href="/404_page/Error.html" target="_blank">Account</a>
          <a href="/404_page/Error.html" target="_blank">Media Center</a>
          <a href="/404_page/Error.html" target="_blank">Investor Relations</a>
          <a href="/404_page/Error.html" target="_blank">Jobs</a>
          <a href="/404_page/Error.html" target="_blank">Ways to Watch</a>
          <a href="/404_page/Error.html" target="_blank">Terms of Use</a>
          <a href="/404_page/Error.html" target="_blank">Privacy</a>
          <a href="/404_page/Error.html" target="_blank">Cookie Preferences</a>
          <a href="/404_page/Error.html" target="_blank">Corporate Information</a>
          <a href="/404_page/Error.html" target="_blank">Contact Us</a>
          <a href="/404_page/Error.html" target="_blank">Speed Test</a>
          <a href="/404_page/Error.html" target="_blank">Legal Notices</a>
          <a href="/404_page/Error.html" target="_blank">Only on Netflix</a>
        </div>
        <div class="footer-bottom">
          <select>
            <option value="en">English</option>
            <option value="ar">العربية</option>
          </select>
          <span>Netflix EELU</span>
        </div>
      </div>
    </footer>

    <script src="signin.js"></script>
  </body>
</html>
